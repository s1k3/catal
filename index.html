<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div id="slider" class="carousel slide" data-ride="carousel">
    <div class="h-100 d-table">
        <ul class="carousel-indicators d-table-cell align-middle">
            <li data-target="#slider" data-slide-to="0" class="active"></li>
            <li data-target="#slider" data-slide-to="1"></li>
            <li data-target="#slider" data-slide-to="2"></li>
        </ul>
    </div>

    <div class="carousel-inner slider-image">
        <div class="carousel-item active">
            <img class="d-block w-100 " src="images/slider1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 " src="images/slider2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 " src="images/slider3.jpg" alt="Third slide">
        </div>
    </div>
</div>
</body>
</html>
